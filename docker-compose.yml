version: "2.0"
services:
  postgres:
    build:
      context: postgres
    image: postgres_image
    container_name: postgres_contaier
    ports:
      - "5432:5432"
    env_file: ./postgres/.env
  backend:
    build:
      context: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgres

